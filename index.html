<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    <a-scene background color="red">
      <a-entity environment="preset: forest; dressingAmount: 500"></a-entity>
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" src="edificios.jpg" animation="property: object3D.position.y; to: 2.2; dir: alternate; dur: 2000; loop: true"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" src="playa.jpg"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
