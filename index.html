<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis Github Repository</title> 
    <link rel="stylesheet" href="style.css">
</head>

<body>    
<h1>Análisis de un repositorio de Github</h1>

<div class="container">
    <ul>
        <li><b>Análisis de lenguajes utilizados en el repositorio</b></li>
            <img class="graphs" src="Language_graph.png" alt="Language_graph">
        <li><b>Contribuciones por autor</b></li>
            <img class="graphs" src="CurrentLines_graph.png" alt="CurrentLines_graph">
    </ul>
</div>

<div class="container">
    <ul>
        <li><b>Análisis de actividad de cada fichero</b></li>
            <img class="graphs" src="Commits_graph.png" alt="Commits_graph">
    </ul>
</div>

</body>
</html>
