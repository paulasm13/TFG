<!DOCTYPE html>

<html>
  <head>
    <title>Building a basicscene</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <!-- Event listener -->
    <script>
      AFRAME.registerComponent('change-color', {
        schema: {
          to: {default: "red"}
        },

        init: function () {
          var data = this.data;
          var el = this.el;
          this.el.addEventListener('click', function () {
            this.setAttribute('color', data.to);
          });
        }
      });
</script>
</script>

    </script>
  </head>
  <body>
    <!-- Contiene cada elemento de la escena -->
    <a-scene>
      <!-- Texturas -->
      <a-assets>
        <img id="skyTexture"
        src="edificios.jpg">
        <img id="groundTexture" src="playa.jpg">
      </a-assets>
      <a-box color="blue" position="0 2 -5" rotation="0 45 45" scale="2 2 2" change-color></a-box>
      <a-sky src="#skyTexture"></a-sky>
      <a-plane src="#groundTexture" rotation="-90 0 0" width="30" height="30"></a-plane>
      <a-camera>
        <a-cursor></a-cursor>
      </a-camera>
    </a-scene>
  </body>
</html>
